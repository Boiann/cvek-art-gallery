{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="overlay"></div>
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item ci1 active">
            <div class="carousel-caption d-none d-md-block adjusted-pad1">
                <div class="container h-100">
                    <div class="row h-100">
                        <div class="col-7 col-md-6">
                            <h1 class="display-4 logo-font">
                                Homemade oil paintings
                            </h1>
                                <h4>
                                    <a href="{% url 'paintings' %}"
                                        class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3">Shop Now</a>
                                </h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="carousel-item ci2">
            <div class="carousel-caption d-none d-md-block adjusted-pad2">
                <div class="container h-100">
                    <div class="row h-100">
                        <div class="col-7 col-md-6">
                            <h1 class="display-4 logo-font">
                                Self-taught Artist
                            </h1>
                                <h4>
                                    <a href="{% url 'paintings' %}"
                                        class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3">Shop Now</a>
                                </h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="carousel-item ci3 ">
            <div class="carousel-caption d-none d-md-block adjusted-pad3">
                <div class="container h-100">
                    <div class="row h-100">
                        <div class="col-7 col-md-6 my-auto">
                            <h1 class="display-4 logo-font">
                                Beautiful Imagery
                            </h1>
                                <h4>
                                    <a href="{% url 'paintings' %}"
                                        class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3">Shop Now</a>
                                </h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-target="#carouselExampleCaptions" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-target="#carouselExampleCaptions" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </button>
    </div>
    {% endblock %}
